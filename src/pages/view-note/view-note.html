<ion-header>
  <ion-navbar style="font-size: 12px; color: #777;">
   Data de criação: {{ note.date }}
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div style="font-weight: bold; font-size: 18px; margin: 10px 0px;">
      {{ note.title }}
  </div><hr />
  <div style="color: #444">
      {{ note.content }}
  </div>
</ion-content>
<ion-footer style="padding: 5px; text-align: center">
    <button color="orange" ion-button large>  
      <ion-icon name="md-create"></ion-icon>
    </button>
    <button ion-button large color="danger" (click)="deleteNote(note.createDate)">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button color="light" ion-button large (click)="deleteNote(note.createDate)">
      <ion-icon name="md-archive"></ion-icon>
    </button>
</ion-footer>
